<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEILWEAR</title>

    <!-- CSS-filer -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=search">

    <!-- Kommentar: Splash screen kan aktiveras om den behövs -->
</head>
<body>
    
    <!-- <h1>Free shipping for orders above 3 scarves!</h1> -->
    <!-- Navigationsfält -->
    <nav class="navbar" style="height: 80px; padding: 20px 0;">
        <!-- Titel -->
        <div class="title" onclick="window.location.href='index.html';">VEILWEAR</div>
        <!-- Menyknapp -->
        <div class="menu-bar" onclick="showSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#161616">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </div>

        <!-- Sökfält -->
        <div class="search-bar">
        <input class="search-input" type="search" placeholder="Search">
        <button class="search-submit" onclick="searchPrompt()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>

    </nav>

    <!-- Sidomeny -->
    <div class="sidebar">
        <ul>
            <!-- Stäng-knapp -->
            <li onclick="closeSidebar()">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </a>
            </li>
            <!-- Menyalternativ -->
            <li class="hideOnMobile"><a href="index.html">Home</a></li>
            <li class="hideOnMobile"><a href="scarves.html">Scarves</a></li>
            <li class="hideOnMobile"><a href="#">Accessories</a></li>
            <li class="hideOnMobile"><a href="aboutUs.html">About us</a></li>
            <li class="hideOnMobile"><a href="#">Contacts</a></li>
        </ul>
    </div>

    <!-- Huvudinnehåll -->
    <section class="wrapper-main">
        <!-- Här kan du lägga till din video eller andra element -->
    </section>

    <!-- Annat innehåll -->
    <div class="content">
        <!-- Lägg till innehåll här -->
    </div>

    <!-- JavaScript -->
    <script>
        // Funktion för att visa sidomenyn
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.add('open');
        }

        // Funktion för att stänga sidomenyn
        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('open');
        }

        // Splash screen-hantering
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const splashScreen = document.getElementById('splash-screen');
                if (splashScreen) {
                    splashScreen.style.transform = 'translateY(-100%)';
                    splashScreen.addEventListener('transitionend', () => {
                        splashScreen.style.display = 'none';
                        const homePage = document.getElementById('home-page');
                        if (homePage) {
                            homePage.style.display = 'flex';
                        }
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
